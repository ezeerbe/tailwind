<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config={
            theme:{
                extend:{
                    fontFamily:{
                        sans:["Josefin Sans", "sans-serif"],
                        alata:["Alata"]
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="hero">
        <div class="container max-w-6xl px-6 py-12 mx-auto md:px-0">
            <nav class="flex items-center justify-between fold-bold">
                <img src="images/logo.svg"/>
            </nav>
        </div>
    </section>
</body>
</html>
