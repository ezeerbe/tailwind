<head>

    <title>Tailwind</title>

                        alata: ["Alata"]

            }

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"

</head>

                    <div class="group">

                    <div class="group">

                    </div>
                </div>
